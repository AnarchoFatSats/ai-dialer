version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "REACT_APP_API_URL=$REACT_APP_API_URL" >> .env.production
        - echo "REACT_APP_WS_URL=$REACT_APP_WS_URL" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 